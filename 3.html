  <h2><a href="https://www.atomy.kr/v2/Home" target="_blank" title="애터미홈페이지">애터미</a></h2>
  <p></p>애터미(영어: Atomy)는 2009년에 설립된 대한민국의 다단계 마케팅 회사이다. 2019년에는 충청남도 공주시에 신사옥인 ‘애터미파크’를 건립하였다.[3][4]
          생활 용품 및 건강 식품 등을 주로 판매한다. 하위 브랜드로 ‘헤모힘’, ‘스킨케어 시스템 더 페임’, ‘앱솔루트 셀랙티브 스킨케어’를 갖고 있다.[5]
