  <h2><a href="https://terms.naver.com/entry.naver?docId=2229511&cid=51293&categoryId=51293" target="_blank" title="현수막">현수막</a></h2>
      <h3<p></p><정의></h3>
        선전문이나 광고문 따위를 적어 드리운 막
      <p></p><발달과정/역사>
        광산 재해를 예방하기위하여 현수막을 설치하기 시작했다.
      <p></p><일반적 형태 및 특징>
        탄광에서 해빙기의 재해를 예방하기 위하여 광산의 갱도입구등에 광부들의 안전을 주지시키기위해 현수막을 설치해 놓았다.
